<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launcher iframe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <p>This is the launcher iframe</p>
  <button id="goFS">Go Fullscreen</button>
  
  <script>
    document.getElementById('goFS').addEventListener('click', () => {
    window.parent.postMessage({
      type: 'LAUNCH_FSR_IFRAME',
      url: 'file:///Users/idodavid/dev/terrific/timeline-example/fullscreen-content.html'
    }, '*');
  });
  </script>
</body>
</html>
